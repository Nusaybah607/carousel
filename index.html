<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="slide-container">
        <div class="slide-content">
            <div class="card-wrapper">
                <div class="card">
                    <div class="image-content">
                        <span class="overlay"></span>

                        <div class="card-image">
                            <img src="images/image1.jpeg" alt="" class="card-img">
                        </div>
                    </div>
            
                <div class="card-content">
                    <h2 class="name">Pharmacist at work</h2>
                    <p class="description">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ea labore praesentium laborum corrupti dolores, obcaecati atque dignissimos numquam alias debitis, quos similique quia maiores sunt doloribus ipsam exercitationem consequatur magni.</p>

                    <button class="button">View More</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
